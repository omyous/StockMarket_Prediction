<!DOCTYPE html>
<html>
	<head>
		<title>Contact Us</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="CSS/styles2.css">
	</head>
	<body>
			<section>
				<div class="container">
					<div class="contactinfo">
						<div>
							<h2>Contact Info</h2>
							<ul class="info">
								<li>
									<span><img src="img/location.png"></span>
									<span>242 Rue du Faubourg Saint-Antoine, Paris	<br>
										75012</span>
								</li>
								<li>
									<span><img src="img/mail.png"></span>
									<span>oyousfi00@gmail.com</span>
								</li>
								<li>
									<span><img src="img/call.png"></span>
									<span>+33 6 11 53 70 11</span>
								</li>
							</ul>
						</div>
							<ul class="sci">
								<li><a href="#"><img src="img/1.png"></a></li>
								<li><a href="#"><img src="img/2.png"></a></li>
								<li><a href="#"><img src="img/3.png"></a></li>
							</ul>			
					</div>
					<div class="contactForm"> 
						<h2>Send a Message</h2>
						<div class="formBox">
							<div class="inputBox w50">
								<input type="text" name="" required>
								<span>First Name</span>
							</div>
							<div class="inputBox w50">
								<input type="text" name="" required>
								<span>Last Name</span>
							</div>
							<div class="inputBox w50">
								<input type="text" name="" required>
								<span>Email Address</span>
							</div>
							<div class="inputBox w50">
								<input type="text" name="" required>
								<span>Mobile Number</span>
							</div>
							<div class="inputBox w100">
								<textarea name="" required></textarea>
								<span>Write your message here...</span>
							</div>
							<div class="inputBox w100">
								<input type="submit" value="Send">
							</div>
						</div>
					</div>
				</div>
		</section>
	</body>
